<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        .error {
            color: red;
            font-size: 0.9em;
            display: none;
        }
    </style>
</head>
<body>
    <form id="registrationForm">
        <div>
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name">
            <p id="nameError" class="error">El nombre es obligatorio.</p>
        </div>

        <div>
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email">
            <p id="emailError" class="error">Por favor, introduce un correo electrónico válido.</p>
        </div>

        <div>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password">
            <p id="passwordError" class="error">La contraseña debe tener al menos 8 caracteres.</p>
        </div>

        <button type="submit">Registrarse</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
